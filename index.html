<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SOL -->
    <meta property="og:title" content="Socials" />
    <meta
      property="og:description"
      content="Links to social medias of Ondřej Honus"
    />
    <meta name="twitter:title" content="Ondřej Honus's socials" />
    <meta
      name="twitter:description"
      content="Social media links of Ondřej Honus"
    />
    <!--EOSOL-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="img/logo.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="https://www.buymeacoffee.com/honus" target="_blank"
        ><i class="bi bi-cup-hot-fill"></i
      ></a>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-black">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
          <li class="breadcrumb-item"><a href="MyProjects/">Projects</a></li>
          <li class="breadcrumb-item"><a href="MyGames/">Games</a></li>
        </ol>
      </nav>
    </header>
    <main>
      <form target="_blank">
        <button
          class="button github"
          type="submit"
          formaction="https://github.com/ondrejhonus/"
          onmouseup="handleMouseDown(event, 'https://github.com/ondrejhonus/')"
        >
          <span class="button-text">Github</span>
          <span class="button-icon"
            ><img src="img/github.png" alt="github"
          /></span>
        </button>
        <button
          class="button instagram"
          formaction="https://www.instagram.com/ondrej.honus/"
          onmouseup="handleMouseDown(event, 'https://www.instagram.com/ondrej.honus/')"
        >
          <span class="button-text">Instagram</span>
          <span class="button-icon"
            ><img src="img/instagram.png" alt="instagram"
          /></span>
        </button>
        <button
          class="button spotify"
          formaction="https://open.spotify.com/user/ondrasihonda/"
          onmouseup="handleMouseDown(event, 'https://open.spotify.com/user/ondrasihonda/')"
        >
          <span class="button-text">Spotify</span>
          <span class="button-icon"
            ><img src="img/spotify.png" alt="spotify"
          /></span>
        </button>
        <button
          class="button twitter"
          formaction="https://twitter.com/0ndra_honuz/"
          onmouseup="handleMouseDown(event, 'https://twitter.com/0ndra_honuz/')"
        >
          <span class="button-text">Twitter</span>
          <span class="button-icon"><img src="img/X.png" alt="twitter" /></span>
        </button>
        <button
          class="button mail"
          formaction="mailto:honusondrej@gmail.com"
          onmouseup="handleMouseDown(event, 'mailto:honusondrej@gmail.com')"
        >
          <span class="button-text">Mail me</span>
          <span class="button-icon"
            ><img src="img/gmail.png" alt="mail"
          /></span></button
        ><img
          src="img/copy.svg"
          alt="clipboard"
          class="copy"
          data-toggle="popover"
          data-placement="top"
          data-content="honusondrej@gmail.com"
          data-trigger="hover"
          data-class="custom-popover"
          title="Copied to clipboard!"
          onclick="emailCopy()"
        />
      </form>
      <script>
        function handleMouseDown(event, url) {
          if (event.button === 1) {
            event.preventDefault();
            window.open(url, "_blank");
          }
        }
      </script>
    </main>
    <footer>
      <p class="footer">&copy; 2024 - Ondřej Honus</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
