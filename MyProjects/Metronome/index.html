<head>
  <title>Metronome</title>
  <meta charset="utf-8">
  <meta property="og:title" content="Metronome">
  <meta property="og:description" content="Metronome with bpm customization">
  <meta property="og:image" content="https://github.com/ondrejhonus/xyzV3/blob/main/images/socials.png?raw=true">

<body class="animate__fadeIn animate__animated">
  <header>
    <div class="goHome" onclick="window.location.replace('../../')">
      <p class="home"><i class="fas fa-home"></i> Home</p>
    </div>
    <div class="lightThing" id="lightThing">
      <i id="switchIcon"></i>
    </div>
  </header>
  <main>
    <h1 class="is-size-2">Metronome</h1>
    <form class="mt-4" onsubmit="toggleMetronome(); return false;">
    <input class="input mb-4 is-medium" type="number" id="bpmInput" placeholder="Enter BPM" min="20" max="500" step="5" required>
    <br>
    <button type="submit" class="button is-large">Toggle Metronome</button>
  </form>
  </main>
