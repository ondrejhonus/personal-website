<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Projects</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../img/logo.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../MyGames/style.css" />
  </head>

  <body>
    <header>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-black">
          <li class="breadcrumb-item"><a href="../">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Projects</li>
          <li class="breadcrumb-item"><a href="../MyGames/">Games</a></li>
        </ol>
      </nav>
    </header>
    <main>
      <div class="cards">
        <div class="card text-white bg-dark">
          <a href="https://paint.ondrejhonus.xyz" target="_blank">
            <img class="card-img-top" src="../img/PaintJS.png" alt="PaintJS" />
            <div class="card-body">
              <h4 class="card-title">PaintJS</h4>
            </div>
          </a>
        </div>

        <div class="card text-white bg-dark">
          <a href="PasswordGenerator/">
            <img
              class="card-img-top"
              src="../img/PasswordGenerator.png"
              alt="PasswordGenerator"
            />
            <div class="card-body">
              <h4 class="card-title">Password Generator</h4>
            </div>
          </a>
        </div>

        <div class="card text-white bg-dark">
          <a href="Metronome/">
            <img
              class="card-img-top"
              src="../img/Metronome.png"
              alt="Metronome"
            />
            <div class="card-body">
              <h4 class="card-title">Metronome</h4>
            </div>
          </a>
        </div>

        <div class="card text-white bg-dark">
          <a href="https://ondrejhonus.github.io/WebHudby/" target="_blank">
            <img
              class="card-img-top"
              src="../img/WebHudby.png"
              alt="WebHudby"
            />
            <div class="card-body">
              <h4 class="card-title">WebHudby</h4>
            </div>
          </a>
        </div>

        <div class="card text-white bg-dark">
          <a href="https://ondrejhonus.github.io/programy-data/" target="_blank">
            <img
              class="card-img-top"
              src="../img/ProgramyAData.png"
              alt="programy-data"
            />
            <div class="card-body">
              <h4 class="card-title">Programy a data</h4>
            </div>
          </a>
        </div>

        <div class="card text-white bg-dark" style="cursor: not-allowed">
          <img
            class="card-img-top"
            src="../img/VstupniZarizeni.png"
            alt="VstupniZarizeni"
          />
          <div class="card-body">
            <h4 class="card-title">Vstupní zařízení (disabled)</h4>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer">&copy; 2024 - Ondřej Honus</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
