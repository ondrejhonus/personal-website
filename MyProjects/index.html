<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Games</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../img/logo.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../MyGames/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-black">
          <li class="breadcrumb-item"><a href="../">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Projects</li>
          <li class="breadcrumb-item"><a href="../MyGames/">Games</a></li>
        </ol>
      </nav>
    </header>
    <main>
      <div class="cards">
        <div
          class="card text-white bg-dark"
          onclick="window.location.href='PasswordGenerator/'"
          onmouseup="handleMouseDown(event, 'PasswordGenerator/')"
          style="cursor: pointer"
        >
          <img
            class="card-img-top"
            src="../img/PasswordGenerator.png"
            alt="Title"
          />
          <div class="card-body">
            <h4 class="card-title">Password Generator</h4>
          </div>
        </div>

        <div
          class="card text-white bg-dark"
          onclick="window.location.href='Metronome/'"
          onmouseup="handleMouseDown(event, 'Metronome/')"
          style="cursor: pointer"
        >
          <img class="card-img-top" src="../img/Metronome.png" alt="Title" />
          <div class="card-body">
            <h4 class="card-title">Metronome</h4>
          </div>
        </div>

        <div
          class="card text-white bg-dark"
          onclick="window.location.href='https://qwertyondra.github.io/WebHudby/'"
          onmouseup="handleMouseDown(event, 'https://qwertyondra.github.io/WebHudby/')"
          style="cursor: pointer"
        >
          <img class="card-img-top" src="../img/WebHudby.png" alt="Title" />
          <div class="card-body">
            <h4 class="card-title">WebHudby</h4>
          </div>
        </div>
        <div
          class="card text-white bg-dark"
          onclick="window.location.href='https://qwertyondra.github.io/programy-data/'"
          onmouseup="handleMouseDown(event, 'https://qwertyondra.github.io/programy-data/')"
          style="cursor: pointer"
        >
          <img
            class="card-img-top"
            src="../img/ProgramyAData.png"
            alt="Title"
          />
          <div class="card-body">
            <h4 class="card-title">Programy a data</h4>
          </div>
        </div>

        <div class="card text-white bg-dark" style="cursor: not-allowed">
          <img
            class="card-img-top"
            src="../img/VstupniZarizeni.png"
            alt="Title"
          />
          <div class="card-body">
            <h4 class="card-title">Vstupní zařízení (disabled)</h4>
          </div>
        </div>
      </div>
      <script>
        function handleMouseDown(event, url) {
          if (event.button === 1) {
            // Middle mouse button clicked
            event.preventDefault(); // Prevent default action (e.g., opening link in the same tab)
            window.open(url, "_blank"); // Open in a new window/tab
          }
        }
        document.body.onmousedown = function(e) { if (e.button === 1) return false; }
      </script>
    </main>
    <footer>
      <p class="footer">&copy; 2024 - Ondřej Honus</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
