<!doctype html>
<html lang="en">

<head>
  <title>Password Generator</title>
  <meta charset="utf-8">
  <meta property="og:title" content="Metronome">
  <meta property="og:description" content="Metronome with bpm customization">
  <meta property="og:image" content="https://github.com/ondrejhonus/xyzV3/blob/main/images/socials.png?raw=true">
  <meta name="twitter:title" content="Metronome counter">
  <meta name="twitter:description" content="Metronome for musicians">
  <meta name="twitter:image" content="https://github.com/ondrejhonus/xyzV3/blob/main/images/socials.png?raw=true">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../img/logo.png" />

  <link rel="stylesheet" href="../MyGames/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="animate__fadeIn animate__animated">
  <header>
    <a href="../../">Home</a>
      </header>
  <main>
    <form class="passwordLength">
      <h5>Choose password lenght</h3>
        <input type="range" name="amountRange" min="0" max="100" value="20"
          oninput="this.form.amountInput.value=this.value" class="InputRange" />
        <br>
        <input type="number" name="amountInput" min="0" max="100" value="20"
          oninput="this.form.amountRange.value=this.value" class="InputNumber" />
    </form>
    <label>
      ASCII
      <input type="checkbox" id="advanced" name="advanced" checked>
      <span></span>
    </label>
    <br>
    <button class="generate">Generate</button>
    <img src="../../img/copy.svg" alt="clipboard" class="copy" data-toggle="popover" data-placement="top"
      data-trigger="hover" data-class="custom-popover" title="Copied to clipboard!" onclick="passwordCopy()" />
    <h6>Generated Password</h6>
    <h6 id="resultDisplay" class="resultDisplay"></h6>

  </main>
  <script src="script.js"></script>
  <footer>
    <p class="footer">&copy; 2024 - Ond≈ôej Honus</p>
  </footer>
  </script>
</body>

</html>
