<!doctype html>
<html lang="en" id="themeSwitch">


<head>
  <title>Password Generator</title>
  <meta charset="utf-8">
  <meta property="og:title" content="Metronome">
  <meta property="og:description" content="Metronome with bpm customization">
  <meta property="og:image" content="https://github.com/ondrejhonus/xyzV3/blob/main/images/socials.png?raw=true">
  <meta name="twitter:title" content="Metronome counter">
  <meta name="twitter:description" content="Metronome for musicians">
  <meta name="twitter:image" content="https://github.com/ondrejhonus/xyzV3/blob/main/images/socials.png?raw=true">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../img/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="animate__fadeIn animate__animated">
  <header>
    <div class="goHome" onclick="window.location.replace('../../')">
      <p class="home"><i class="fas fa-home"></i> Home</p>
    </div>
    <div class="lightThing" id="lightThing">
      <i id="switchIcon"></i>
    </div>
  </header>
  <main>
    <h1 class="is-size-2">Password generator</h1>
    <h2 class="is-size-4">Choose password length</h3>
      <form>
        <input type="range" name="amountRange" min="0" max="100" value="20"
          oninput="this.form.amountInput.value=this.value" class="InputRange" />
        <input class="input InputNumber" type="number" name="amountInput" min="0" max="100" value="20"
          oninput="this.form.amountRange.value=this.value" />
      </form>
      <div class="chooseASCII mt-5">
        <span>ASCII</span>
        <input class="checkbox" type="checkbox" id="advanced" name="advanced" checked>
      </div>
      <br>
      <div class="generatePlusCopy">
        <button class="button generate mb-5 is-medium">Generate</button>
        <i class="fas fa-copy" onclick="passwordCopy()"></i>
      </div>

      <div class="generated is-hidden" id="resultBox">
        <h3>Generated password:</h3>
        <div class="box">
          <p id="resultDisplay"></p>
        </div>
      </div>

  </main>
  <script src="script.js"></script>
  <footer class="footer p-4">
    <p>&copy; 2024 - Ond≈ôej Honus</p>
  </footer>
  </script>
</body>

</html>
